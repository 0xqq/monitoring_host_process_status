{% extends "main_template.html" %}

{% block title_name %}
<title>主机及进程状态监控系统</title>
{% end %}

{% block page %}


<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">录入监控进程信息</h1>
    </div>
</div>

<!--row-->
<div class="row">
    <div class="col-md-5">
        <div class="panel panel-default">
            <div class="panel-heading">
                查看进程信息
            </div><!-- /.panel-heading -->
            <div class="panel-body">
                <form class="form-horizontal" role="form">
                      <div class="form-group">
                        <label for="host_ip" class="col-md-2 control-label">主机地址</label>
                        <label id="host_id" hidden></label>
                        <div class="col-md-6">
                            <select class="form-control" id="host_ip"></select> <!--自动生成option选项-->
                        </div>
                          <div class="col-md-2">
                               <button type="button" class="btn btn-primary" id="new" onclick="location.href='/input_host'">新建主机</button>
                          </div>
                      </div>

                      <div class="form-group">
                        <label for="process_value" class="col-md-2 control-label">进程信息</label>
                          <div class="col-md-6">

                               <input type="text" class="form-control" id="process_value" placeholder="请输入进程ID或进程名称">
                          </div>

                         <div class="col-md-2">
                               <button type="button" class="btn btn-primary" id="show">查询进程</button>
                          </div>

                      </div>
                      <div class="form-group">
                          <div class="col-md-12">

                            <select class="form-control" id="show_process"> </select>
                         </div>
                      </div>
                    </form>
            </div>
        </div>
    </div>
<!--</div>-->


<!--<div class="row">-->
    <div class="col-lg-7">
        <div class="panel panel-default">
            <div class="panel-heading">
                录入监测进程信息
            </div><!-- /.panel-heading -->
            <div class="panel-body">
                <form class="form-horizontal" role="form">
                      <div class="form-group">
                           <label for="pid" class="col-md-2 control-label">进程ID</label>
                               <div class="col-md-4">
                                    <input type="text"  id="pid" class="form-control" onpropertychange="pidChange()" readonly>
                                </div>
                          <label for="shell" class="col-md-2 control-label">执行程序</label>
                          <div class="col-md-4">
                              <input type="text"  id="shell" class="form-control">
                        </div>

                      </div>

                    <div class="form-group">
                           <label for="cmd" class="col-md-2 control-label">执行命令</label>
                               <div class="col-md-4">
                                    <input type="text"  id="cmd" class="form-control">
                                </div>
                          <label for="time" class="col-md-2 control-label">间隔时长(分钟)</label>
                          <div class="col-md-4">
                            <select class="form-control" id="time">
                                <option>15</option>
                                <option>30</option>
                                <option>60</option>
                                <option>90</option>
                                <option>120</option>
                                <option>150</option>
                            </select>
                        </div>
                      </div>


                      <div class="form-group">

                           <label for="log_route" class="col-md-2 control-label">日志路径</label>
                        <div class="col-md-4">
                            <input type="text"  id="log_route" class="form-control">
                        </div>
                     <label class="col-md-2 control-label" for="log_name">日志名称</label>
                          <div class="col-md-4">
                            <input type="text"  id="log_name" class="form-control">
                        </div>

                      </div>

                      <div class="form-group">

                           <label for="code_route" class="col-md-2 control-label">代码路径</label>
                        <div class="col-md-4">
                            <input type="text"  id="code_route" class="form-control">
                        </div>
                           <label class="col-md-2 control-label" for="code_name">代码名称</label>
                           <div class="col-md-4">
                            <input type="text"  id="code_name" class="form-control">
                        </div>

                      </div>

                    <div class="form-group">

                           <label for="code_route" class="col-md-2 control-label">进程备注</label>
                        <div class="col-md-8">
                            <input type="text"  id="comment" class="form-control">
                        </div>

                      </div>

                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-4">

                            <button type="button" class="btn btn-primary" id="save"> 保存 </button>

                        </div>
                        <div class="col-md-6">

                            <button type="button" class="btn btn-primary" id="reset">重置</button>

                        </div>
                      </div>

                    </form>
            </div>
        </div>
    </div>
</div>

{% end %}

{% block foot_script %}
<script src="{{ static_url("js/input_process.js")}}"></script>
{% end %}
